<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="main">

    <div class="first-section">
      <p class="logo">The ODIN Project</p>
      <p>This is done by Bibek Silwal</p>
    </div>


    <div class="second-section">
      

      <form>
        <p>This is not real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up <span class="itallic-text">now</span> to get started.
        </p>

        <fieldset>
          <legend>Let's do this!</legend>
            
          <div>
          
            <div>
              <label>FIRST NAME</label>
            </div>
            <input type="text">
    
            <div>
              <label>EMAIL</label>
            </div>
            <input type="email">
  
            <div>
              <label>PASSWORD</label>
            </div>
            <input type="password">
  
          </div>
  
          <div>
          
            <div>
              <label>LAST NAME</label>
            </div>
            <input type="text">
    
            <div>
              <label>PHONE NUMBER</label>
            </div>
            <input type="tel">
  
            <div>
              <label>CONFIRM PASSWORD</label>
            </div>
            <input type="password">
  
          </div>
            
        </fieldset>

        <button type="submit">Create Account</button>
        
        <div class="last-info"> Already Have an accout? <a href="#">Log in</a></div>

      </form>

    </div>


  </div>


</body>
</html>
